{{ $type := .Get 0 | default "info" }}
{{ $title := .Get 1 }}
<div class="enhanced-notice enhanced-notice--{{ $type }} group" 
     data-notice-type="{{ $type }}"
     role="alert"
     aria-live="polite">
    <div class="enhanced-notice__container">
        <div class="enhanced-notice__icon-wrapper">
           <img src="/icons/notice/
            {{- with $type}}
                {{- if eq . "danger" -}} danger
                {{- else if eq . "warning" -}} warning
                {{- else if eq . "security" -}} security
                {{- else if eq . "info" -}} info
                {{- else if eq . "note" -}} note
                {{- else if eq . "tip" -}} tip 
                {{- else if eq . "snack" -}} snack 
                {{- end -}}
            {{- end -}}
           .svg" class="enhanced-notice__icon" alt="{{ $type | title }} notice">
        </div>
        <div class="enhanced-notice__content">
            {{- if $title -}}
            <div class="enhanced-notice__title">{{ $title }}</div>
            {{- end -}}
            <div class="enhanced-notice__text">
                {{ $.Page.RenderString .Inner }}
            </div>
        </div>
    </div>
</div>
