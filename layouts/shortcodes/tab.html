<!-- Single-tab shortcode: repeat this to define a group of tabs -->
{{- $group := .Get "group" | default "default" -}}
{{- $label := .Get "label" | default (.Get "option") -}}
{{- $active := or (.Get "active") (eq (lower (.Get "state")) "active") -}}

<div data-component="tab-item"
     data-group="{{ $group | urlize }}"
     data-label="{{ $label }}"
     {{ if $active }}data-active="true"{{ end }}>
  {{- $.Page.RenderString .Inner -}}
  </div>
