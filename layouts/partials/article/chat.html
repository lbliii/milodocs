<div id="chatContainer" class="hidden sticky top-16 h-[calc(100vh-5rem)] flex flex-col justify-end" data-component="article-chat">
    <div id="chat-messages">
    </div>
    <div id="chat-controls" class="chat-controls">
        <form id="chat-form" class="chat-form">
            <input id="question" type="text" aria-label="Question Input" placeholder="Ask the docs..." class="chat-input" />
            <button id="sendButton" aria-label="Send" class="btn btn--primary btn--sm">
                <img src="/icons/light/send.svg" alt="Send" class="icon btn__icon">
                Send
            </button>
        </form>
        <button id="clearAll" aria-label="Delete All" class="btn btn--secondary btn--sm">
            <img src="/icons/light/delete.svg" alt="Delete" class="icon btn__icon">
            Clear
        </button>
    </div>
</div>
