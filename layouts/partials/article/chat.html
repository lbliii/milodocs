<div id="chatContainer" class="hidden sticky top-16 h-[calc(100vh-5rem)] flex flex-col" data-component="article-chat">
    <!-- Chat Header -->
    <div class="chat-header flex items-center justify-between p-4" style="background-color: var(--color-surface);">
        <div class="flex items-center gap-3">
            <img src="/icons/light/assistant.svg" alt="Assistant" class="w-5 h-5 icon chat-header__icon">
            <span class="font-semibold" style="color: var(--color-text-primary);">Assistant</span>
        </div>
        <div class="flex items-center gap-1">
            <button id="expandChat" aria-label="Expand chat" class="topbar__button">
                <img src="/icons/light/expand.svg" alt="Expand" class="icon">
            </button>
            <button id="clearAll" aria-label="Delete all chat messages" class="topbar__button topbar__button--danger">
                <img src="/icons/light/delete.svg" alt="Delete" class="icon">
            </button>
        </div>
    </div>

    <!-- Chat Messages -->
    <div id="chat-messages" class="flex-1 overflow-y-auto relative">
        <div class="mt-4 flex flex-col items-center text-sm justify-between">
            <div class="mx-8 text-center text-xs chat-assistant-disclaimer-text" style="color: var(--color-text-tertiary);">
                Responses are generated using AI and may contain mistakes.
            </div>
            <div class="flex flex-col gap-4" style="color: var(--color-text-primary);"></div>
        </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-controls p-4">
        <form id="chat-form" class="chat-form">
            <div class="relative flex items-end gap-2">
                <textarea 
                    id="question" 
                    autocomplete="off" 
                    placeholder="Ask a question..." 
                    class="chat-input grow w-full px-3.5 pr-12 py-2.5 rounded-2xl shadow-sm focus:outline-none text-sm resize-none transition-all duration-200"
                    style="color: var(--color-text-primary); background: rgba(255, 255, 255, 0.06); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.1); height: 42px !important; min-height: 42px; max-height: 120px;"
                    rows="1"
                    aria-label="Ask a question about the documentation"
                ></textarea>
                <button 
                    id="sendButton" 
                    type="submit"
                    class="absolute right-2.5 bottom-[9px] flex justify-center items-center p-1.5 w-7 h-7 rounded-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed" 
                    style="background-color: var(--color-brand); color: var(--color-text-inverse);"
                    aria-label="Send message" 
                    disabled
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-3.5 h-3.5">
                        <path d="m5 12 7-7 7 7"></path>
                        <path d="M12 19V5"></path>
                    </svg>
                </button>
            </div>
        </form>
    </div>
</div>
