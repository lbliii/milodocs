{{/* Table of Contents Partial - Reusable TOC component */}}
{{- with .TableOfContents -}}
  <nav class="toc bg-zinc-100 border border-gray-200 rounded-lg p-4 mb-8 not-prose" aria-label="Table of Contents" data-component="article-toc" data-toc-type="inline">
    <h2 class="text-lg font-semibold text-black mb-3 flex items-center">
      <svg class="w-5 h-5 mr-2 text-current" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
      </svg>
      Contents
    </h2>
    <div class="toc-content text-sm">
      {{ . }}
    </div>
    
    {{/* Optional: Show reading progress */}}
    {{- if site.Params.article.inlineToc.showProgress | default false -}}
      <div class="mt-4 pt-3 border-t border-gray-200">
        <div class="flex items-center text-xs text-black">
          <svg class="w-4 h-4 mr-1 opacity-70" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
          </svg>
          <div id="reading-progress" class="flex-1">
            <div class="bg-gray-300 rounded-full h-1.5">
              <div class="bg-brand h-1.5 rounded-full transition-all duration-300" style="width: 0%" id="progress-bar"></div>
            </div>
          </div>
          <span class="ml-2 text-xs opacity-70" id="progress-text">0%</span>
        </div>
      </div>
    {{- end -}}
  </nav>
{{- end -}}
