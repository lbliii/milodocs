{{/*  Enhanced Search Interface  */}}
<section id="searchResultsContainer" class="hidden p-6 w-4/5 max-w-4xl mx-auto z-40" data-component="search-results">
    <div id="filterContainer" class="mb-8" data-product="default" data-component="search-filter">
        <label for="filterSelect" class="block text-lg font-bold mb-3 uppercase tracking-wide" style="color: var(--color-brand); font-family: var(--font-family-brand);">
            Filter by Product
        </label>
        <div class="relative">
            <select id="filterSelect" name="filterSelect" class="search-input w-full appearance-none pr-12" style="background-image: url('data:image/svg+xml,%3csvg xmlns=http://www.w3.org/2000/svg fill=none viewBox=0 0 20 20%3e%3cpath stroke=%2376b900 stroke-linecap=round stroke-linejoin=round stroke-width=2 d=m6 8 4 4 4-4/%3e%3c/svg%3e'); background-position: right 1rem center; background-repeat: no-repeat; background-size: 1.25rem 1.25rem;">
                <option value="">All Products</option>
                <!-- Add options dynamically using JavaScript -->
            </select>
        </div>
    </div>   
    
    <div class="mb-6">
        <h2 class="text-2xl font-bold mb-2" style="color: var(--color-text-primary); font-family: var(--font-family-brand);">
            Search Results
        </h2>
        <div class="h-1 w-24 rounded-full" style="background: linear-gradient(90deg, var(--color-brand), transparent);"></div>
    </div>
    
    <div id="searchHitsContainer" data-component="search-hits" class="space-y-4"></div>
    <!-- populated by enhanced JS -->
</section>
