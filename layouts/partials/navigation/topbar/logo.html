{{- $logo := .Site.Params.logo -}}
<a href="/" class="topbar__logo-link">
    {{- if $logo -}}
    <img src="{{ $logo }}" alt="Home" class="topbar__logo-image">
    {{- else -}}
    <img id="lightModeHome" src="/icons/light/home.svg" alt="Home" class="topbar__logo-image hidden">
    <img id="darkModeHome" src="/icons/dark/home.svg" alt="Home" class="topbar__logo-image hidden">
    {{- end -}}
</a>
