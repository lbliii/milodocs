<!-- Right Sidebar: sticky on xl+, consistent width managed by grid tracks in base layout -->
<aside id="sidebar-right" class="sticky top-16 hidden xl:block h-[calc(100vh-4rem)] overflow-y-auto pr-2" data-component="navigation-sidebar-right" role="complementary" aria-label="On-page navigation">
  {{if .Site.Params.article.toc.display}}
    {{partial "article/toc.html" . }}
  {{end}}
  {{if .Site.Params.article.chat.display}}
   {{ if ne hugo.Environment "offline" }}
     {{ partial "article/chat.html" . }}
   {{ end }}
  {{end}}
</aside>
