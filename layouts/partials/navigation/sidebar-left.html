<!-- SidebarLeft Partial -->
<!-- Mobile navigation toggle -->
<button id="mobileNavToggle" class="fixed top-4 left-4 z-50 md:hidden bg-brand text-white p-2 rounded-lg shadow-lg" aria-label="Toggle navigation menu" data-component="navigation-mobile-toggle">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
</button>

<!-- Mobile navigation overlay -->
<div id="mobileNavOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden" data-component="navigation-mobile-overlay"></div>

<aside id="sidebar-left" class="fixed md:relative left-0 top-0 z-40 h-full w-80 md:w-1/5 bg-white md:bg-transparent shadow-xl md:shadow-none transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out md:flex text-black" data-component="navigation-sidebar-left">
    <!-- Mobile header -->
    <div class="flex md:hidden items-center justify-between p-4 border-b">
        <h2 class="text-lg font-semibold">Navigation</h2>
        <button id="closeMobileNav" class="p-2" aria-label="Close navigation menu">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    
    <div id="linkTree" class="sticky top-10 pt-4 md:pt-4 px-4 md:px-0 h-[calc(100vh-4rem)] overflow-y-auto w-full">
        {{ $currentpg := . }}
        <!-- Include the Directory partial -->
        {{ partial "navigation/directory.html" (dict "dir" .Site.Sections "current" $currentpg "level" 1) }}
    </div>
</aside>
