info:
  version: 1.0.1
  title: Bolt API Reference
  description: |
    Postman Collection:

    [![](https://run.pstmn.io/button.svg)](https://god.gw.postman.com/run-collection/9136127-55d2bde1-a248-473f-95b5-64cfd02fb445?action=collection%2Ffork&collection-url=entityId%3D9136127-55d2bde1-a248-473f-95b5-64cfd02fb445%26entityType%3Dcollection%26workspaceId%3D78beee89-4238-4c5f-bd1f-7e98978744b4#?env%5BBolt%20Sandbox%20Environment%)

    ## About
     A comprehensive Bolt API reference for interacting with Transactions, Orders, Product Catalog, Configuration, Testing, and much more.

     Note: You must also reference the [Merchant Callback API](/api-merchant) when building a managed checkout custom cart integration
tags:
  - name: Webhooks
    description: |
      Set up webhooks to notify your backend of events within Bolt. These webhooks can communicate with your OMS or other systems to keep them up to date with Bolt. See our related guide on [Webhooks](https://help.bolt.com/get-started/during-checkout/webhooks/).
  - name: Testing
    description: |
      The testing endpoint allows you to test various functionality within Bolt. Create a test credit card to process a test payment in your store. You can also simulate tracking an orderâ€™s shipment and programmatically create customer accounts to use as dummy data. See our related guide on [Testing](https://help.bolt.com/developers/production-readiness-guides/test-cards/).
  - name: Products
    description: |
      Products within Bolt represent the products on your ecommerce server or store. Use this resource to create products and retrieve the Bolt product catalog. You can also create a store using this resource.
  - name: OAuth
    description: |
      Use this endpoint to retrieve an OAuth token. Use the token to allow your ecommerce server to make calls to the Account endpoint and create a one-click checkout experience for shoppers. See related guide [Fetch OAuth Token](https://help.bolt.com/products/accounts/direct-api/oauth-guide/).
  - name: Account
    description: |
      Use the Account endpoint to view and manage customer accounts. Perform actions such as creating an account, updating an address, or adding a payment method. This endpoint is for merchants using the Accounts Package. See our related guide on [Bolt OAuth](https://help.bolt.com/developers/bolt-oauth/).
  - name: Payments
    description: |
      Use the Payments API to tokenize and process alternative payment methods with Bolt. This API is for the Bolt Accounts package. See our related guide on [PayPal for Accounts Implementation](https://help.bolt.com/products/accounts/direct-api/paypal-embedded/).
  - name: Configuration
    description: |
      Use this resource to retrieve and set Merchant Callback URLs. Bolt uses these URLs to exchange information with your commerce server. See our related guide [About the Merchant Callback API](https://help.bolt.com/products/checkout/custom-cart-guides/how-to-integrate/merchant-api/).   
  - name: Orders
    description: |
      Use the Orders API to interact with the customer's cart throughout the checkout process. Pre-checkout, perform actions such as validating inventory, verifying discounts, and calculating taxes. Post-checkout, share shipping information so your customer can track their order. You'll interact with the [Merchant API](https://help.bolt.com/api-merchant/) to keep the servers in sync with any changes the customer makes to their cart. See our related guide [Create a Bolt Order Token](https://help.bolt.com/products/checkout/custom-cart-guides/how-to-integrate/create-bolt-order-token/).
  - name: Statements
    description: |
      [Statements](/merchants/references/financials/statements/) are available in the Merchant Dashboard for merchants who use Bolt Payments as their processor. Merchants using other processors do not receive these statements.
  - name: Transactions
    description: |
      Use the Transactions endpoint to authorize payments when the shopper checks out and handle post authorization actions such as captures and refunds. You can use a shopper's existing saved payment information or tokenize new payment information with the [Bolt Tokenizer](https://help.bolt.com/api-tokenizer/). Bolt Authorize Transaction types fall into one of three categories: a logged-in shopper checking out with a saved payment method, any type of shopper checking out with a new payment method, and a logged-in shopper checking out with a new payment method. The new payment method will be saved to the shopper's account.
servers:
  - url: 'https://api.bolt.com'
    description: The Production URL (Live Data).
  - url: 'https://api-sandbox.bolt.com'
    description: The Sandbox URL (Test Data).
  - url: 'https://api-staging.bolt.com'
    description: The Staging URL (Staged Data).
components:
  parameters:
    bolt-consumer-shopper-login-device-token:
      description: The Shopper's OAuth Token from their current active session.
      in: header
      name: bolt_consumer_shopper_login_device_token
      required: true
      schema:
        type: string
    bolt_hmac_param:
      description: Bolt sends a signed HMAC for hook verification
      in: header
      name: X-Bolt-Hmac-Sha256
      schema:
        type: string
    bolt_product_id:
      description: Bolt's unique identifier for a given product.
      in: query
      name: bolt_product_id
      required: false
      schema:
        type: string
    code:
      description: A temporary authorization code that must be exchanged for an ID token obtained from Bolt's `/oauth/token` endpoint.
      in: query
      name: code
      required: true
      schema:
        type: string
    cursor:
      description: The url of the next product variant to load when multiple variants are returned and paginated.
      in: query
      name: cursor
      required: false
      schema:
        type: string
    division_id:
      description: 'The unique ID associated to the merchant''s Bolt Account division; Merchants can have different divisions to suit multiple use cases (storefronts, pay-by-link, phone order processing). You can view and switch between these divisions from the Bolt Merchant Dashboard.'
      in: query
      name: division_id
      required: true
      schema:
        type: string
    email:
      description: The shopper's email address is the primary mechanism for detecting an account. You **must** provide either a value for this parameter or for `sha256_email`.
      in: query
      name: email
      required: false
      schema:
        type: string
    idempotency_key:
      description: 'A key created by merchants that ensures `POST` and `PATCH` requests are only performed once. [Read more about Idempotent Requests here](/developers/references/idempotency/).'
      in: header
      name: Idempotency-Key
      required: false
      schema:
        type: string
    limit:
      description: The maximum number of product results returned.
      in: query
      name: limit
      required: false
      schema:
        type: string
    merchant-division-id:
      description: The public ID for a given merchant division of your Bolt account.
      in: query
      name: MerchantDivisionPublicID
      required: true
      schema:
        type: string
    merchant-id:
      description: The public ID of the merchant.
      in: query
      name: MerchantID
      required: false
      schema:
        type: string
    merchant_product_id:
      description: A merchant's unique ID for a given product.
      in: query
      name: merchant_product_id
      schema:
        type: string
    order_id:
      description: The order token associated to the shopper logging into a Bolt Account.
      in: query
      name: order_id
      required: true
      schema:
        type: string
    phone:
      description: The shopper's phone number. Includes country code (e.g. +1); does not include dashes or spaces. Can be used to detect an account instead of `sha256_email` or `email`.
      in: query
      name: phone
      required: false
      schema:
        type: string
    scope:
      description: Set to `openid`.
      in: query
      name: scope
      required: true
      schema:
        type: string
    sha256_email:
      description: The sha256 hash of the shopper's normalized email address can be used to detect an account instead of `email`.
      in: query
      name: sha256_email
      required: false
      schema:
        type: string
    shopper_address_id_path_param:
      description: The ID for an address in the shopper's Address Book.
      in: path
      name: id
      required: true
      schema:
        type: string
    sku:
      description: A product's sku.
      in: query
      name: sku
      required: false
      schema:
        type: string
    state:
      description: A randomly generated 8-character string.
      in: query
      name: state
      required: true
      schema:
        type: string
    transaction_reference_path_param:
      description: This is the Bolt transaction reference. (ex. N7Y3-NFKC-VFRF)
      in: path
      name: REFERENCE
      required: true
      schema:
        type: string
    x-authorization-signature:
      description: Generated signature after using the signing secret and nonce by the publisher.
      in: header
      name: X-Authorization-Signature
      required: true
      schema:
        type: string
    x-publishable-key:
      description: 'The publicly viewable identifier used to identify a merchant division. This key is found in the Developer > API section of the Bolt Merchant Dashboard [RECOMMENDED].'
      in: header
      name: X-Publishable-Key
      required: false
      schema:
        type: string
    x-publisher-key:
      description: Unique identifier for the publisher.
      in: header
      name: X-Publisher-Key
      required: true
      schema:
        type: string
    x_authorization_signature:
      description: Generated signature after using the signing secret and nonce by the publisher.
      in: header
      name: X-Authorization-Signature
      required: true
      schema:
        type: string
    x_nonce_param:
      description: Unique 12-16 digit for a publisher or product catalog request.
      in: header
      name: X-Nonce
      required: true
      schema:
        format: uuid
        type: string
    x_publishable_key:
      description: 'The publicly viewable identifier used to identify a merchant division. This key is found in the Developer > API section of the Bolt Merchant Dashboard [RECOMMENDED].'
      in: header
      name: X-Publishable-Key
      required: false
      schema:
        type: string
    x_publishable_key_required:
      description: The publicly viewable identifier used to identify a merchant division. This key is found in the Developer > API section of the Bolt Merchant Dashboard.
      in: header
      name: X-Publishable-Key
      required: true
      schema:
        type: string
    x_publisher_key:
      description: Unique identifier for the publisher.
      in: header
      name: X-Publisher-Key
      required: true
      schema:
        type: string
  schemas:
    1005_code:
      description: Invalid merchant key.
      example: 1005
      format: int64
      type: integer
    1005_invalid_merchant_key:
      properties:
        code:
          $ref: '#/components/schemas/1005_code'
        message:
          $ref: '#/components/schemas/1005_message'
      type: object
    1005_message:
      description: Authentication error. Invalid merchant key.
      example: Authentication error. Invalid merchant key.
      type: string
    account_details:
      properties:
        addresses:
          description: A list of all addresses associated to the shopper's account.
          items:
            description: The address object returned in the response.
            allOf:
              - $ref: '#/components/schemas/address_view'
              - type: object
                properties:
                  default:
                    description: The default shipping address chosen by the shopper.
                    type: boolean
                  metadata:
                    $ref: '#/components/schemas/profile/properties/metadata'
          type: array
        has_bolt_account:
          description: Used to determine whether a Bolt Account exists with this shopper's account details.
          type: boolean
        payment_methods:
          description: A list of all payment methods associated to the shopper's account.
          items:
            oneOf:
              - $ref: '#/components/schemas/saved_credit_card_view'
              - $ref: '#/components/schemas/saved_paypal_account_view'
          type: array
        profile:
          $ref: '#/components/schemas/profile_view'
      type: object
    account_login_status:
      enum:
        - success
        - failure
      example: success
      type: string
    address:
      description: 'The Address object is used for billing, shipping, and physical store address use cases.'
      properties:
        company:
          description: The company name associated with this address.
          example: Bolt
          maxLength: 1024
          type: string
        country:
          description: The name of the country associated with this address.
          example: United States
          maxLength: 1024
          type: string
        country_code:
          description: The ISO 3166-1 alpha-2 country code associated with this address.
          example: US
          maxLength: 2
          minLength: 2
          type: string
        default:
          description: Whether the added address is now the default address.
          example: true
          type: boolean
        door_code:
          description: The building door code or community gate code.
          example: 123456
          maxLength: 1024
          nullable: true
          type: string
        email:
          description: The email address associated with this address.
          $ref: '#/components/schemas/email'
        first_name:
          description: The given name of the person associated with this address.
          example: Alan
          maxLength: 1024
          type: string
        last_name:
          description: The surname of the person associated with this address.
          example: Watts
          maxLength: 1024
          type: string
        locality:
          description: The city name details associated with this address.
          example: Brooklyn
          maxLength: 1024
          type: string
        name:
          description: The given and surname of the person associated with this address.
          example: Alan Watts
          maxLength: 1024
          type: string
        phone:
          description: The phone number associated with this address.
          $ref: '#/components/schemas/phone'
        postal_code:
          description: The the postal or zip code associated with this address.
          example: '10044'
          maxLength: 32
          type: string
        region:
          description: '**Not Required for NON US addresses**. The region details such as state or province associated with this address.'
          example: NY
          maxLength: 1024
          type: string
        region_code:
          description: |
            The ISO 3166-2 region code associated with this address.
              - * If specified, value must be valid for the `country`.
              - * If null, value is inferred from the `region`.
          example: NY
          maxLength: 1024
          nullable: true
          type: string
        street_address1:
          description: The street number and street name of the address.
          example: 888 main street
          maxLength: 1024
          type: string
        street_address2:
          description: 'Any apartment, floor, or unit details.'
          example: apt 3021
          maxLength: 1024
          type: string
        street_address3:
          description: Any additional street address details.
          example: c/o Alicia Watts
          maxLength: 1024
          nullable: true
          type: string
        street_address4:
          description: Any additional street address details.
          example: Bridge Street Apartment Building B
          maxLength: 1024
          nullable: true
          type: string
      required:
        - street_address1
        - locality
        - region
        - country_code
        - postal_code
        - email
        - first_name
        - last_name
      type: object
    address_account:
      allOf:
        - $ref: '#/components/schemas/address'
        - properties:
            default:
              description: Set this to true to make this the default shipping address. There can be only one address with default set to true.
              type: boolean
            metadata:
              $ref: '#/components/schemas/profile/properties/metadata'
          type: object
      type: object
    address_change:
      properties:
        from_address:
          $ref: '#/components/schemas/consumer_billing_address'
        status:
          $ref: '#/components/schemas/address_change_status'
        ticket_id:
          $ref: '#/components/schemas/address_change_ticket_id'
        timestamp:
          $ref: '#/components/schemas/address_change_timestamp'
        to_address:
          $ref: '#/components/schemas/consumer_billing_address'
      type: object
    address_change_id:
      description: The Unique ID for the change request.
      example: a7sd7f23ghjk5lyt42f
      type: string
    address_change_request_metadata_view:
      properties:
        can_change_shipping_address:
          type: boolean
        id:
          type: string
        status:
          type: string
        ticket_id:
          type: string
        ticket_status:
          type: string
      type: object
    address_change_status:
      description: The status of the request.
      enum:
        - pending
        - cancelled
        - approved
        - rejected
      type: string
    address_change_ticket_id:
      description: The ID of the ticket.
      example: ticket-25
      type: string
    address_change_ticket_status:
      description: The status of the request.
      enum:
        - pending
        - open
        - closed
      type: string
    address_change_timestamp:
      description: The timestamp of the address change request.
      example: 1615407159447
      type: integer
    address_change_view:
      properties:
        from_address:
          $ref: '#/components/schemas/address_view'
        status:
          type: string
        ticket_id:
          type: string
        timestamp:
          format: int64
          type: number
        to_address:
          $ref: '#/components/schemas/address_view'
      type: object
    address_view:
      description: The address object returned in the response.
      properties:
        company:
          description: The company name associated with this address.
          example: Bolt
          type: string
        country:
          description: The name of the country associated with this address.
          example: United States
          type: string
        country_code:
          description: The ISO 3166-1 alpha-2 country code associated with this address.
          example: US
          type: string
        email_address:
          description: The email address associated with this address.
          $ref: '#/components/schemas/email'
        first_name:
          description: The given name of the person associated with this address.
          example: Alan
          type: string
        id:
          description: The unique Bolt ID associated with this address.
          type: string
        last_name:
          description: The surname of the person associated with this address.
          example: Watts
          type: string
        locality:
          description: The city name details associated with this address.
          example: Brooklyn
          type: string
        name:
          description: The given and surname of the person associated with this address.
          example: Alan Watts
          type: string
        phone_number:
          description: The phone number associated with this address.
          $ref: '#/components/schemas/phone'
        postal_code:
          description: The postal or zip code associated with this address.
          example: '10044'
          maxLength: 32
          type: string
        region:
          description: The region details such as state or province associated with this address.
          example: NY
          type: string
        region_code:
          description: The the ISO 3166-2 region code associated with this address.
          example: NY
          nullable: true
          type: string
        street_address1:
          description: The street number and street name of the address.
          example: 888 main street
          type: string
        street_address2:
          description: 'Any apartment, floor, or unit details.'
          example: apt 3021
          type: string
        street_address3:
          description: Any additional street address details.
          example: c/o Alicia Watts
          nullable: true
          type: string
        street_address4:
          description: Any additional street address details.
          example: Bridge Street Apartment Building B
          nullable: true
          type: string
        door_code:
          $ref: '#/components/schemas/address/properties/door_code'
      type: object
    adjust_transaction:
      $ref: '#/components/schemas/transaction_view'
    adjust_transaction_merchant:
      properties:
        created_at:
          $ref: '#/components/schemas/merchant_created_date'
        description:
          $ref: '#/components/schemas/merchant_description'
        operational_processors:
          $ref: '#/components/schemas/transaction_operational_processors'
        processor:
          $ref: '#/components/schemas/transaction_processor'
        public_id:
          $ref: '#/components/schemas/merchant_public_id'
        time_zone:
          $ref: '#/components/schemas/merchant_time_zone'
      required:
        - created_at
        - description
        - processor
        - operational_processors
        - time_zone
      type: object
    adjust_transactions:
      description: |
        **Nullable** for Transactions Details.
      items:
        $ref: '#/components/schemas/transaction_view'
      type: array
    alliance_data_info:
      properties:
        call_id:
          type: string
      required:
        - call_id
      type: object
    amount:
      description: The amount in cents. **Nullable** for Transactions Details.
      example: 754
      type: integer
    amount_view:
      properties:
        amount:
          format: int64
          example: 754
          type: number
        currency:
          example: USD
          type: string
        currency_symbol:
          example: $
          type: string
      type: object
    amounts:
      description: The amount. **Nullable** for Transactions Details.
      properties:
        amount:
          $ref: '#/components/schemas/amount'
        currency:
          $ref: '#/components/schemas/currency_iso'
        currency_symbol:
          $ref: '#/components/schemas/currency_symbol'
      required:
        - amount
        - currency
        - currency_symbol
      type: object
    auth_rejection_details_view:
      properties:
        reason_code:
          type: string
        reason_description:
          type: string
      required:
        - reason_description
      type: object
    authorization_id:
      description: The authorization's id.
      example: T1c3p4yBuVYJ9
      type: string
    authorization_reason_codes:
      description: The code matching the rejection reason.
      example: code-1234
      type: string
    authorization_reason_description:
      description: The explanation of the reason code.
      example: Card reported stolen
      type: string
    authorization_verification_status:
      description: 'Used to track the status of micro-authorizations. **Nullable** for Transactions Details. '
      enum:
        - new
        - verified
        - failed
        - expired
      example: new
      type: string
    authorize_external_outputs:
      properties:
        commerce_cloud_order_uuid:
          type: string
        shopify_response:
          $ref: '#/components/schemas/hosted_payments_response'
        sfcc_response:
          properties:
            sfcc_order_token:
              type: string
          type: object
      type: object
    auto_approved:
      description: 'If merchant has whitelisted, is `true`.'
      example: false
      type: boolean
    availability:
      description: Determines if the product is available.
      enum:
        - out_of_stock
        - in_stock
        - pre_order
      example: in_stock
      type: string
    availability_count:
      description: How many are in stock.
      example: '19'
      type: integer
    base_cart:
      description: 'The base_cart object contains the core details typically found in most cart objects, including items, discounts, amount totals, shipments, and in-store pickups.'
      properties:
        add_ons:
          items:
            $ref: '#/components/schemas/cart_add_on'
          type: array
        billing_address:
          $ref: '#/components/schemas/address'
        discounts:
          items:
            $ref: '#/components/schemas/cart_discount'
          type: array
        fees:
          items:
            properties:
              reference:
                description: Unique reference used to identify the fee.
                example: ItemFee
                maxLength: 1024
                nullable: false
                type: string
              name:
                description: Name of the fee that will appear in the order ledger.
                example: Item Fee
                maxLength: 1024
                nullable: true
                type: string
              description:
                description: Description of the fee that will appear in the tooltip if the mouse hovers over the fee.
                example: Item Fee
                maxLength: 1024
                nullable: true
                type: string
              unit_price:
                format: int64
                nullable: false
                type: number
              unit_tax_amount:
                format: int64
                nullable: false
                type: number
              quantity:
                format: int64
                nullable: false
                type: number
            required:
              - reference
              - name
              - unit_price
              - unit_tax_amount
              - quantity
            type: object
          type: array
        fulfillments:
          items:
            description: Defines the shipments associated with the cart items.
            properties:
              cart_items:
                items:
                  $ref: '#/components/schemas/cart_item'
                type: array
              cart_shipment:
                $ref: '#/components/schemas/cart_shipment'
              digital_delivery:
                properties:
                  email:
                    type: string
                  phone:
                    type: string
                type: object
              in_store_cart_shipment:
                $ref: '#/components/schemas/in_store_cart_shipment'
              type:
                enum:
                  - physical_door_delivery
                  - physical_ship_to_store
                  - physical_in_store_pickup
                  - digital_download
                  - digital_no_delivery
                type: string
            type: object
          type: array
        in_store_cart_shipments:
          items:
            $ref: '#/components/schemas/in_store_cart_shipment'
          type: array
        items:
          description: The list of items associated with the cart.
          items:
            $ref: '#/components/schemas/cart_item'
          type: array
        loyalty_rewards:
          items:
            $ref: '#/components/schemas/cart_loyalty_rewards'
          type: array
        shipments:
          items:
            $ref: '#/components/schemas/cart_shipment'
          type: array
        tax_amount:
          description: The total tax amount for all of the items associated with the cart.
          format: int64
          type: number
        total_amount:
          description: 'The total amount, in cents, of the cart including its items and taxes (if applicable), e.g. $9.00 is 900. This total must match the sum of all other amounts.'
          example: 900
          format: int64
          type: number
      required:
        - total_amount
      type: object
    base_create_webhook:
      properties:
        division_id:
          description: The unique ID associated with the specific merchant division.
          example: 4ab56ad7865ada4ad32
          type: string
        url:
          $ref: '#/components/schemas/url'
      required:
        - division_id
        - url
      type: object
    base_model:
      description: Base model.
      properties:
        CreatedAt:
          format: timestamp
          type: integer
        DeactivatedAt:
          format: timestamp
          nullable: true
          type: integer
        DeactivatedBy:
          format: int64
          nullable: true
          type: integer
        ID:
          format: int64
          type: integer
        UpdatedAt:
          format: timestamp
          type: integer
      type: object
